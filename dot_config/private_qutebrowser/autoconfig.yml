# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: false
  backend:
    global: webengine
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.all:
    global: false
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.preferred_color_scheme:
    global: light
  content.autoplay:
    global: false
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.geolocation:
    https://outlook.office.com: true
  content.media.audio_capture:
    https://app.roll20.net: true
  content.register_protocol_handler:
    https://outlook.office.com?mailtouri=%25s: true
  downloads.location.directory:
    global: ~/Downloads
  input.insert_mode.auto_load:
    global: true
  qt.force_platformtheme:
    global: qt5ct
  tabs.new_position.related:
    global: last
  tabs.show_switching_delay:
    global: 800
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      acronym: https://www.acronymfinder.com/{}.html
      amazon: https://www.amazon.co.uk/s?k={}
      archwiki: https://wiki.archlinux.org/?search={}
      aur: https://aur.archlinux.org/packages?O=0&K={}
      cve: https://cve.mitre.org//cgi-bin/cvekey.cgi?keyword={}
      ddg: https://duckduckgo.com/?q={}
      dictionary: https://www.dictionary.com/browse/{}
      duckduckgo: https://duckduckgo.com/?q={}
      github: https://github.com/search?q={}
      googlesearch: https://www.google.com/search?q={}
      nutritionfacts: https://nutritionfacts.org/?s={}
      nutritionix: https://www.nutritionix.com/search?q={}
      pfsrd: https://cse.google.com/cse?cx=006680642033474972217%3A6zo0hx_wle8&q=human#gsc.tab=0&gsc.q={}&gsc.page=1
      protondb: https://www.protondb.com/search?q={}
      thesaurus: https://www.thesaurus.com/browse/{}
      urban: https://www.urbandictionary.com/define.php?term={}
      wikipedia: https://en.wikipedia.org/wiki/Special:Search?search={}&go=Go
      youtube: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://start.duckduckgo.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
